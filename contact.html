<!DOCTYPE html>
<html lang="en">
    
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Mark Guildea CV mini Project</title>
</head>

<body>
    <header class="container-fluid">
        <div class="row">
            <a href="index.html">
                <div class="col-md-4 logo"></div>
            </a>
            <div class="col-md-8">
                <div class="row bg-color-name-title">
                    <div class="heading">
                        <h1 class="name">Mark Guildea</h1>
                        <h2 class="title">Full Stack Developer</h2>
                    </div>
                </div>
                <div class="row">
                    <ul id="nav" class="list-inline clearfix">
                        <li class="col-xs-6 col-sm-3 ul-menu-color-home menuitem">
                            <a href="index.html" class="hvr-sweep-to-bottom"><i class="fa fa-home" aria-hidden="true"></i><span>Home</span></a>
                        </li>
                        <li class="col-xs-6 col-sm-3 ul-menu-color-resume menuitem">
                            <a href="Resume.html" class="hvr-sweep-to-bottom"><i class="fa fa-graduation-cap" aria-hidden="true"></i><span>Resume</span></a>
                        </li>
                        <li class="col-xs-6 col-sm-3 ul-menu-color-contact menuitem">
                            <a href="contact.html" class="hvr-sweep-to-bottom"><i class="fa fa-commenting-o" aria-hidden="true"></i><span>Contact</span></a>
                        </li>
                        <li class="col-xs-6 col-sm-3 ul-menu-color-download menuitem">
                            <a href="assets/CV/sampleCV.pdf" target="_blank" class="hvr-sweep-to-bottom"><i class="fa fa-download" aria-hidden="true"></i><span>Download</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div> 
    </header>
    <section class="container-fluid">
        <div class="row bg-color-contact">
            <div>
            <h3 class="contact-heading uppercase text-center"> Got a project in mind?</h3>
            <h5 class="uppercase text-center">Lets work together</h5>
            </div>
            <div class="center-form">
                <form>
                    <input type="text" name="name" class="form-control id="fullname" placeholder="Name" required/>
                    <input type="text" name="email address" class="form-control id="emailaddress" placeholder="Email address" required/>
                    <textarea row="5" name="projectsummary" class="form-control" id="projectsummary" placeholder="Project Description" required></textarea></textarea>
                    <button type="submit" class="btn btn-secondary center-block">Send Project request</button>
                </form>
            </div>
        </div>
    </section>
    <footer class="container-fluid">
        <div id="footer-details" class="row">
            <div class="col-sm-4">
                <h5 class="uppercase general-sub">About</h5>
                <p class="inline-block">
                    Full Stack Developer|Skilled in everything
                    
                </p>

            </div>
            <div class="col-sm-4">
                <h5 class="uppercase general-sub">DownloadMyCv</h5>
                <p class="inline-block">
                    Download my CV in printable format
                    <a href="assets/CV/sampleCV.pdf" target="_blank" class="cv-pdf"><i class="fa fa-download" aria-hidden="true"></i></a>
                    
                </p>
                
            </div>
            <div class="col-sm-4">
                <h5 class="uppercase general-sub">Social</h5>
                <ul class="list-inline social-links">
                    <li><a target="_blank" href="#"><i class="fa fa-facebook"></i></a></li>
                    <li><a target="_blank" href="#"><i class="fa fa-twitter"></i></a></li>
                    <li><a target="_blank" href="#"><i class="fa fa-instagram"></i></a></li>
                    <li><a target="_blank" href="#"><i class="fa fa-linkedin"></i></a></li>
                    <li><a target="_blank" href="#"><i class="fa fa-pinterest"></i></a></li>
                    <li><a target="_blank" href="#"><i class="fa fa-youtube"></i></a></li>

                </ul>
        
                
            </div>
            
        </div>
        
    </footer>
</body>
    
</html>
